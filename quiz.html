<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <main>
        <section>
            <progress class="card" id="progressBar" value="0" max="10">
            </progress>
            <div id="progress" class="centered">
                progress
            </div>
        </section>
        <section>
            <div id="question">
                Question
            </div>
        </section>
        <section>
            <div class="choiceButtons">
                <button id="button1" class="formElement" onclick="answerFunc(0)">Answer 1</button>
                <button id="button2" class="formElement" onclick="answerFunc(1)">Answer 2</button>
                <button id="button3" class="formElement" onclick="answerFunc(2)">Answer 3</button>
                <button id="button4" class="formElement" onclick="answerFunc(3)">Answer 4</button>
            </div>
        </section>
        <section>
            <div id="response">
                &nbsp;
            </div>
        </section>
    </main>
    <nav>
        <a href="index.html" title="Start over with new type of quiz" class="navItem">New Quiz</a>
        <a class="navItem" title="Restart Same Quiz" href="#" onclick="restartSame();return false;">Restart Same</a>
    </nav>

</body>

</html>
