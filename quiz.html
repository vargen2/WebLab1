<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Quiz Game.">
    <link rel="preload" href="main.css" as="style">
    <link rel="preload" href="quiz.js" as="script">
    <link rel="preconnect" href="https://opentdb.com" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
    <main>
        <section>
            <progress id="progressBar" value="0" max="10">
            </progress>
            <div class="response">
                <div id="progress">
                    Question:
                </div>
                <div id="response">
                    &nbsp;
                </div>
            </div>
        </section>
        <section>
            <div id="question">
                Loading
            </div>
        </section>
        <section>
            <div class="answerButtons">
                <button id="button1" class="answerButton button"></button>
                <button id="button2" class="answerButton button"></button>
                <button id="button3" class="answerButton button"></button>
                <button id="button4" class="answerButton button"></button>
            </div>
        </section>

    </main>
    <nav>
        <a href="index.html" title="Start over with new type of quiz" class="navItem">New Quiz</a>
        <a href="#" id="restartSame" title="Restart Same Quiz" class="navItem">Restart Same</a>
    </nav>
    <script src="quiz.js"></script>
</body>

</html>
