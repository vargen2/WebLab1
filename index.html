<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="index.js"></script>
</head>

<body>
    <main>
        <section>
            <h2>Select Quiz</h2>
        </section>
        <section>
            <form action="quiz.html" >
                <label for="number">Number of questions</label>
                <input id="number" name="n" type="number" value="10" max="50" min="1" class="startFormElement" style="width: calc(100% - 16px)">

                <label for="category">Category</label>
                <select id="category" name="c" class="startFormElement">
                    <option value="">Random</option>
                </select>

                <label for="difficulty">Difficulty</label>
                <select id="difficulty" name="d" class="startFormElement">
                    <option value="">Random</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button type="submit" class="button">Start Quiz</button>
            </form>
        </section>

    </main>
</body>

</html>
