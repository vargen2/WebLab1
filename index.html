<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Quiz Game.">
    <link rel="preload" href="main.css" as="style">
    <link rel="preload" href="index.js" as="script">
    <link rel="preload" href="https://opentdb.com/api_category.php" as="fetch" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>

<body>
    <main>
        <section>
            <h2>Select Quiz</h2>
        </section>
        <section>
            <form action="quiz.html">
                <label for="number">Number of questions</label>
                <input id="number" name="n" type="number" value="10" max="50" min="1" class="startFormElement"
                    style="width: calc(100% - 16px)">

                <label for="category">Category</label>
                <select id="category" name="c" class="startFormElement">
                    <option value="">Random</option>
                </select>

                <label for="difficulty">Difficulty</label>
                <select id="difficulty" name="d" class="startFormElement">
                    <option value="">Random</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button type="submit" class="button">Start Quiz</button>
            </form>
        </section>

    </main>
    <script src="index.js"></script>
</body>

</html>
