<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h3>Quiz</h3>
    </header>
    <main>
        <div id="progress">

        </div>
        <div id="question">
            Question
        </div>
        <div id="choises">
            <form id="answerform">
                <input id="answer1" type="radio" value="0" name="answer" />
                <label id="label-answer1" for="answer1">Choice 1</label>

                <input id="answer2" type="radio" value="1" name="answer" />
                <label id="label-answer2" for="answer2">Choice 2</label>

                <input id="answer3" type="radio" value="2" name="answer" />
                <label id="label-answer3" for="answer3">Choice 3</label>

                <input id="answer4" type="radio" value="3" name="answer" />
                <label id="label-answer4" for="answer4">Choice 4</label>

                <input id="submit" type="submit">
            </form>
        </div>
        <div id="response">
            
        </div>
    </main>

</body>

</html>
